<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data from API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data Dashboard</h1>
            <p class="subtitle">Fetched from JSONPlaceholder API using Fetch API</p>
        </header>
        
        <div class="controls">
            <button id="fetchBtn">Fetch User Data</button>
            <button id="reloadBtn">Reload Data</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div id="usersContainer" class="users-grid">
            <!-- User cards will be inserted here by JavaScript -->
        </div>
        
        <footer>
            <p>Data provided by JSONPlaceholder API | Created with Fetch API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
